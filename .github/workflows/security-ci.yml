name: CI with Security Checks

on: [push, pull_request]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install safety bandit
    
    - name: Run Tests
      run: pytest tests/
    
    - name: Security Check 1 - Dependency Scan
      run: |
        echo "ğŸ” Checking for vulnerable dependencies..."
        # Ignore vulnerabilities from Werkzeug 2.3.8, which is required for tests
        safety check --ignore 73069 --ignore 73009 --ignore 71504
      continue-on-error: true
    
    - name: Security Check 2 - Code Security Scan
      run: |
        echo "ğŸ” Scanning code for security issues..."
        bandit -r src/ -ll
      continue-on-error: true
